<!DOCTYPE html>
<html>
<head>
  <title>Katnallu â€“ Create Celebration ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#ffe6d5,#fff2cc);
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 24px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,.15);
    }
    h1 { text-align:center; color:#e91e63 }
    input {
      width:100%;
      padding:14px;
      margin-bottom:12px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:16px;
    }
    .gift-row {
      display:flex;
      gap:10px;
      margin-bottom:10px;
    }
    .gift-row input { flex:1 }
    button {
      width:100%;
      padding:16px;
      border:none;
      border-radius:14px;
      background:#1fa74a;
      color:#fff;
      font-size:18px;
      cursor:pointer;
    }
    .add { color:#e91e63; cursor:pointer; margin-bottom:16px }
  </style>
</head>

<body>
<div class="card">

  <h1>ğŸ‰ Katnallu</h1>

  <input id="occasion" placeholder="Occasion Name" />
  <input id="date" type="date" />
  <input id="upi" placeholder="Your UPI ID" />

  <label>ğŸ  House Photo</label>
  <input type="file" id="photo" accept="image/*" />

  <h3>ğŸ Gifts</h3>

  <div id="gifts">
    <div class="gift-row">
      <input placeholder="Gift name" />
      <input placeholder="Amount" type="number" />
    </div>
  </div>

  <div class="add" onclick="addGift()">+ Add Another Gift</div>

  <button onclick="createLink()">Save & Generate Link ğŸ”—</button>

</div>

<script>
function addGift() {
  document.getElementById("gifts").insertAdjacentHTML("beforeend", `
    <div class="gift-row">
      <input placeholder="Gift name" />
      <input placeholder="Amount" type="number" />
    </div>
  `);
}

function createLink() {
  const reader = new FileReader();
  const file = document.getElementById("photo").files[0];

  reader.onload = () => {
    const data = {
      occasion: occasion.value,
      date: date.value,
      upi: upi.value,
      photo: reader.result,
      gifts: [...document.querySelectorAll(".gift-row")].map(r => ({
        name: r.children[0].value,
        amount: r.children[1].value
      }))
    };

    const encoded = encodeURIComponent(JSON.stringify(data));
    const link = `contribute.html?data=${encoded}`;
    window.location.href = link;
  };

  if (file) reader.readAsDataURL(file);
}
</script>

</body>
</html>
