<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Katnallu ‚Äì Celebrate Together üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffe6d5, #fff2cc);
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      max-width: 520px;
      width: 100%;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 8px;
    }

    h2 {
      text-align: center;
      color: #673ab7;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .gift-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .gift-name {
      flex: 2;
    }

    .gift-amount {
      flex: 1;
    }

    .add-gift {
      color: #e91e63;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      background: #1fa74a;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .gift-list {
      margin-top: 20px;
    }

    .gift-item {
      background: #f9f9f9;
      padding: 14px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .gift-item button {
      width: auto;
      padding: 10px 14px;
      font-size: 14px;
      background: #ff9800;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üéâ Katnallu</h1>
    <h2>Housewarming Celebration</h2>

    <input id="occasionName" placeholder="Occasion (e.g. Gruha Pravesham)" />
    <input id="eventDate" type="date" />
    <input id="upiId" placeholder="Your UPI ID (e.g. 9618430914@ybl)" />

    <h3>üéÅ Gifts You Want</h3>

    <div id="giftsContainer">
      <div class="gift-row">
        <input class="gift-name" placeholder="Gift name (TV 43 inch)" />
        <input class="gift-amount" type="number" placeholder="‚Çπ Amount" />
      </div>
    </div>

    <div class="add-gift" onclick="addGift()">+ Add Another Gift</div>

    <button onclick="publish()">Save & Publish üéä</button>

    <div id="publishedGifts" class="gift-list"></div>

    <div class="footer">
      Share this page with your friends ‚ù§Ô∏è
    </div>
  </div>

<script>
  function addGift() {
    const container = document.getElementById("giftsContainer");
    const div = document.createElement("div");
    div.className = "gift-row";
    div.innerHTML = `
      <input class="gift-name" placeholder="Gift name" />
      <input class="gift-amount" type="number" placeholder="‚Çπ Amount" />
    `;
    container.appendChild(div);
  }

  function publish() {
    const occasion = document.getElementById("occasionName").value;
    const upi = document.getElementById("upiId").value;
    const gifts = document.querySelectorAll(".gift-row");

    const list = document.getElementById("publishedGifts");
    list.innerHTML = "";

    gifts.forEach(gift => {
      const name = gift.querySelector(".gift-name").value;
      const amount = gift.querySelector(".gift-amount").value;

      if (!name || !amount) return;

      const upiLink =
        `upi://pay?pa=${upi}&pn=Katnallu&am=${amount}&cu=INR&tn=${encodeURIComponent(occasion + " - " + name)}`;

      const item = document.createElement("div");
      item.className = "gift-item";
      item.innerHTML = `
        <div>
          <strong>${name}</strong><br/>
          ‚Çπ ${amount}
        </div>
        <button onclick="window.location.href='${upiLink}'">
          Contribute üéÅ
        </button>
      `;
      list.appendChild(item);
    });

    alert("üéâ Page is ready! Share this link with your friends.");
  }
</script>

</body>
</html>
