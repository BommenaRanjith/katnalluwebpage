<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Celebrate with Love üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      background: white;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .header h1 {
      margin: 0;
      color: #7a1045;
    }

    .header p {
      margin: 8px 0;
      color: #555;
    }

    .wishlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card h3 {
      margin: 12px 0 5px;
      color: #333;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #009688;
    }

    .custom-amount {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .pay-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #ff4e8a, #7a1045);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .pay-btn:hover {
      opacity: 0.9;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #444;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1 id="occasionTitle">üéâ Celebration</h1>
      <p id="occasionType"></p>
      <p id="occasionDate"></p>
      <p>üíñ Thank you for being part of this special moment</p>
    </div>

    <div class="wishlist" id="wishlist"></div>

    <div class="footer">
      Made with ‚ù§Ô∏è using Katnallu
    </div>

  </div>

  <script>
    /* =========================
       SUPABASE CONFIG
    ========================== */
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_PUBLISHABLE_KEY";

    const supabase = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* =========================
       GET OCCASION ID
    ========================== */
    const params = new URLSearchParams(window.location.search);
    const occasionId = params.get("occasion");

    if (!occasionId) {
      alert("Invalid link ‚ùå");
      throw new Error("Occasion ID missing");
    }

    /* =========================
       LOAD OCCASION
    ========================== */
    async function loadOccasion() {
      const { data, error } = await supabase
        .from("occasions")
        .select("*")
        .eq("id", occasionId)
        .single();

      if (error) {
        alert("Unable to load occasion");
        console.error(error);
        return;
      }

      document.getElementById("occasionTitle").innerText =
        "üéä " + data.title;

      document.getElementById("occasionType").innerText =
        "Occasion: " + data.type;

      document.getElementById("occasionDate").innerText =
        "üìÖ " + data.event_date;

      loadWishlist(data.upi_id, data.title);
    }

    /* =========================
       LOAD WISHLIST
    ========================== */
    async function loadWishlist(upiId, occasionTitle) {
      const { data, error } = await supabase
        .from("wishlist_items")
        .select("*")
        .eq("occasion_id", occasionId);

      if (error) {
        alert("Unable to load wishlist");
        console.error(error);
        return;
      }

      const container = document.getElementById("wishlist");
      container.innerHTML = "";

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${item.photo_url || 'https://via.placeholder.com/300'}">
          <h3>${item.item_name}</h3>
          <div class="price">‚Çπ${item.amount}</div>
          <input class="custom-amount" type="number" placeholder="Enter custom amount (optional)">
          <button class="pay-btn">Pay via UPI</button>
        `;

        card.querySelector(".pay-btn").onclick = () => {
          const customAmount =
            card.querySelector(".custom-amount").value;

          const payAmount =
            customAmount && customAmount > 0
              ? customAmount
              : item.amount;

          payUPI(
            upiId,
            payAmount,
            occasionTitle + " - " + item.item_name
          );
        };

        container.appendChild(card);
      });
    }

    /* =========================
       UPI PAYMENT
    ========================== */
    function payUPI(upiId, amount, note) {
      const upiUrl =
        `upi://pay?pa=${upiId}&pn=Katnallu&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;

      window.location.href = upiUrl;
    }

    loadOccasion();
  </script>
</body>
</html>
