<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Katnallu â€“ Celebrate Together ğŸ‰</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .party-card {
      padding: 22px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.25s ease;
    }
    .party-card:hover {
      transform: scale(1.06);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl p-8">

    <!-- HEADER -->
    <h1 class="text-3xl font-extrabold text-center text-pink-600 mb-6">
      ğŸ‰ Katnallu
    </h1>

    <!-- LOGIN SECTION -->
    <div id="authSection" class="space-y-4">
      <p class="text-center text-gray-500">
        Login to create your celebration page
      </p>

      <input id="email" type="email" placeholder="Email"
        class="w-full p-3 border rounded-xl" />

      <input id="password" type="password" placeholder="Password"
        class="w-full p-3 border rounded-xl" />

      <button onclick="handleLogin()"
        class="w-full bg-pink-600 text-white py-3 rounded-xl font-bold">
        Login / Sign Up
      </button>
    </div>

    <!-- OCCASION SELECTION -->
    <div id="occasionSection" class="hidden text-center space-y-6">

      <h2 class="text-2xl font-extrabold text-purple-600">
        ğŸŠ Whatâ€™s the Occasion?
      </h2>

      <div class="grid grid-cols-2 gap-4">

        <button onclick="selectOccasion('Wedding')"
          class="party-card bg-pink-200">ğŸ’ Wedding</button>

        <button onclick="selectOccasion('Birthday')"
          class="party-card bg-yellow-200">ğŸ‚ Birthday</button>

        <button onclick="selectOccasion('Housewarming')"
          class="party-card bg-green-200">ğŸ  House Warming</button>

        <button onclick="selectOccasion('Baby Shower')"
          class="party-card bg-blue-200">ğŸ‘¶ Baby Shower</button>

      </div>
    </div>

    <!-- FORM SECTION -->
    <div id="formSection" class="hidden space-y-4">

      <h2 id="occasionTitle"
        class="text-2xl font-bold text-center text-purple-600"></h2>

      <input id="eventName" type="text"
        placeholder="Event Name"
        class="w-full p-3 border rounded-xl" />

      <input id="eventDate" type="date"
        class="w-full p-3 border rounded-xl" />

      <input id="upiId" type="text"
        placeholder="UPI ID (name@upi)"
        class="w-full p-3 border rounded-xl" />

      <div>
        <label class="font-bold text-sm">ğŸ Gifts You Want</label>
        <div id="giftInputs" class="space-y-2 mt-2">
          <input type="text"
            class="gift-item w-full p-3 border rounded-xl"
            placeholder="Gift name" />
        </div>

        <button onclick="addGiftField()"
          class="text-pink-600 text-sm mt-2">
          + Add Another Gift
        </button>
      </div>

      <button onclick="saveData()"
        class="w-full bg-green-600 text-white py-3 rounded-xl font-bold">
        Save & Publish ğŸ‰
      </button>

      <div id="linkArea"
        class="hidden bg-green-100 border border-green-300 p-3 rounded-xl text-center"></div>

    </div>

  </div>

  <script>
    /* =====================
       SUPABASE CONFIG
    ====================== */

    const SUPABASE_URL = "https://jdzewrfwsrtcemjwxqru.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkemV3cmZ3c3J0Y2Vtand4cXJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMjQ0MTcsImV4cCI6MjA4NTgwMDQxN30.ZsZoaQQcDNTaqTnpYvaEWzOPiiQnEtd80wrSRdu1OjQ";

    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    let selectedOccasion = "";

    /* =====================
       AUTH
    ====================== */

    async function handleLogin() {
      const email = emailInput();
      const password = passwordInput();

      const { error } = await supabaseClient.auth.signUp({ email, password });

      if (error && error.message.includes("already")) {
        const { error: loginError } =
          await supabaseClient.auth.signInWithPassword({ email, password });
        if (loginError) return alert(loginError.message);
      } else if (error) {
        return alert(error.message);
      }

      showOccasions();
    }

    function showOccasions() {
      hide("authSection");
      show("occasionSection");
    }

    /* =====================
       OCCASION
    ====================== */

    function selectOccasion(type) {
      selectedOccasion = type;
      hide("occasionSection");
      show("formSection");

      document.getElementById("occasionTitle").innerText =
        "ğŸ‰ " + type + " Celebration";

      if (type === "Wedding")
        eventName().value = "Our Wedding";
      if (type === "Birthday")
        eventName().value = "My Birthday Party";
    }

    /* =====================
       GIFTS
    ====================== */

    function addGiftField() {
      const input = document.createElement("input");
      input.className = "gift-item w-full p-3 border rounded-xl";
      input.placeholder = "Gift name";
      document.getElementById("giftInputs").appendChild(input);
    }

    /* =====================
       SAVE DATA
    ====================== */

    async function saveData() {
      const gifts = Array.from(document.querySelectorAll(".gift-item"))
        .map(i => i.value).filter(v => v);

      const user = (await supabaseClient.auth.getUser()).data.user;
      if (!user) return alert("Not logged in");

      const { error } = await supabaseClient.from("registries").insert({
        user_id: user.id,
        occasion: selectedOccasion,
        event_name: eventName().value,
        event_date: eventDate().value,
        upi_id: upiId().value,
        gifts_json: gifts
      });

      if (error) return alert(error.message);

      const link =
        window.location.origin + "/view.html?id=" + user.id;

      const area = document.getElementById("linkArea");
      area.classList.remove("hidden");
      area.innerHTML =
        `ğŸ‰ Success!<br>
         Share this link:<br>
         <a class="text-blue-600 underline" href="${link}">${link}</a>`;
    }

    /* =====================
       HELPERS
    ====================== */

    const emailInput = () => document.getElementById("email").value;
    const passwordInput = () => document.getElementById("password").value;
    const eventName = () => document.getElementById("eventName");
    const eventDate = () => document.getElementById("eventDate");
    const upiId = () => document.getElementById("upiId");
    const hide = id => document.getElementById(id).classList.add("hidden");
    const show = id => document.getElementById(id).classList.remove("hidden");
  </script>

</body>
</html>
