<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center p-6">

    <div id="registryContent" class="hidden max-w-lg w-full bg-white p-10 rounded-3xl shadow-2xl text-center border-t-8 border-orange-600">
        <h1 id="displayEventName" class="text-3xl font-bold text-orange-800 mb-2">Loading...</h1>
        <p class="text-gray-500 italic mb-8">You are invited to celebrate with us!</p>
        
        <div class="bg-orange-100 p-6 rounded-xl mb-6">
            <h3 class="font-bold text-sm uppercase text-orange-600 tracking-widest mb-2">Our Top Wishlist Item</h3>
            <p id="displayGift" class="text-2xl font-semibold text-gray-800"></p>
        </div>

        <a id="upiLink" href="#" class="block w-full bg-orange-600 text-white font-bold py-4 rounded-full shadow-lg hover:bg-orange-700 transition transform hover:scale-105">
            Send Shagun via UPI
        </a>
    </div>

    <div id="loader" class="text-orange-600 font-bold">Finding the Registry...</div>

    <script>
        // Use the same keys from your index.html
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadRegistry() {
            // This gets the "id" from the website URL (?id=...)
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (!userId) {
                document.getElementById('loader').textContent = "No Registry Found.";
                return;
            }

            const { data, error } = await supabaseClient
                .from('registries')
                .select('*')
                .eq('user_id', userId)
                .single();

            if (data) {
                document.getElementById('displayEventName').textContent = data.event_name;
                document.getElementById('displayGift').textContent = data.gift_1;
                document.getElementById('upiLink').href = `upi://pay?pa=${data.upi_id}&pn=${data.event_name}&cu=INR`;
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('registryContent').classList.remove('hidden');
            } else {
                document.getElementById('loader').textContent = "Registry not found or private.";
            }
        }

        loadRegistry();
    </script>
</body>
</html>
